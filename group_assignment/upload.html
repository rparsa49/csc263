<!DOCTYPE html>
<html>

<head>
    <title>Grade Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #0066cc;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Upload Your Grades!</h1>
    <form method="POST" action="post_grades.php">
        <label for="coursename">Enter the course name for this grade: </label>
        <input type="text" id="coursename" name="coursename" required><br><br>
        <label for="credits">Enter the number of credits for this course: </label>
        <input type="text" id="credits" name="credits" required><br><br>
        <label for="studentid">Enter the student ID for this grade: </label>
        <input type="text" id="studentid" name="studentid" required><br><br>
        <label for="term">Enter the term for this grade (IE: 'Fall 2021'): </label>
        <input type="text" id="term" name="term" required><br><br>
        <label for="grade">Enter the grade (IE: A+, A, A-, etc.): </label>
        <input type="text" id="grade" name="grade" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
